<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Daily Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-image:url('/static/BG.png');
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      font-family:'Segoe UI',sans-serif;
    }
  </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <!-- Kartu login -->
  <div class="card p-4 shadow" style="min-width:350px;">
    
    <!-- Logo & nama instansi -->
    <div class="text-center mb-3">
      <!-- Ganti path jika logo Anda berada di lokasi lain -->
      <img src="/static/logo.webp" alt="Logo PT Geo Dipa Energi" style="height:110px;">
      <h4 class="mt-2 mb-0 fw-semibold">PT Geo Dipa Energi</h4>
    </div>

    <!-- Judul form -->
    <h3 class="text-center mb-3">Login</h3>

    <!-- Form login -->
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
