<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelola Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h3>Kelola Pengguna</h3>

  <a href="/users/add" class="btn btn-success mb-3">+ Tambah User</a>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Nama</th>
        <th>Username</th>
        <th>Role</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[4] }}</td>
        <td>
          <a href="/users/edit/{{ user[0] }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="/users/delete/{{ user[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary">â¬… Kembali</a>
</div>
</body>
</html>
